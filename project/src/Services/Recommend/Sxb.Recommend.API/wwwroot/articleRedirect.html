<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./js/config.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <label>文章AID</label>
        <input type="text" name="name" v-model="aIdP" />
        <label>文章BID</label>
        <input type="text" name="name" v-model="aIdS" />
        <button v-on:click="redirect">跳转</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            mounted: function () {

            },
            data: {
                aIdP: '',
                aIdS: '',
                message: '',
            },
            methods: {
                redirect: function () {
                    var _this = this;
                    _this.message = '正在请求...'
                    $.ajax({
                        url: config.host + '/api/RedirectInside/Add/Article/Id',
                        type: 'post',
                        data: JSON.stringify({ ReferId: _this.aIdP, CurrentId: _this.aIdS }),
                        contentType: 'application/json',
                        success: function (res) {
                            _this.message = res.msg
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
